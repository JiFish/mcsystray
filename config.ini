[mcsystray]
# Address and port of the server to be checked.
Address: 127.0.0.1:25565
# Check frequency in seconds
Frequency: 180

# Enable to light up a key on your Corsair Keyboard using the CUE SDK
# See full list of keys in corsair_keylist.txt
[corsair]
CorsairKeyIndicator: False
CorsairKeyName: PauseBreak