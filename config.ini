[mcsystray]
# Address and port of the server to be checked.
Address: 127.0.0.1:25565
# Check frequency in seconds
Frequency: 180

# Choose the icons used in the system tray. PNG files are recommended,
# but other types may work. You can use a relative or full path.
[icons]
DisabledIcon: icon_grey.png
OfflineIcon: icon_red.png
OnlineIcon: icon_green.png
InUseIcon: icon_blue.png

# Enable to light up a key on your Corsair Keyboard using the CUE SDK
# See full list of keys in corsair_keylist.txt.
# Colours are in standard hex format.
[corsair]
CorsairKeyIndicator: Flase
CorsairKeyName: PauseBreak
DisabledColor: 808080
OfflineColor: FF0000
OnlineColor: 00FF00
InUseColor: 0000FF
